<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MY BOOKLIST APP</title>
  </head>
  <body>
    <div class="container  mt-4">
       <h1 class="display-4 text-center">My<span class="text-primary">Book</span>List</h1>

       <form id="my-from" class="mt-4">
        <div class="form-group mt-3">
          <label class="label"> Title</label>
          <input id="title" type="text" class="form-control" placeholder="Title">

        </div>
        <div class="form-group mt-3">
          <label class="label"> Author</label>
          <input id="author" type="text" class="form-control" placeholder="Author">

        </div>
        <div class="form-group mt-3">
          <label class="label"> ISBN</label>
          <input id="isbn" type="text" class="form-control" placeholder="ISBN">

        </div>
        <div class="form-group mt-3">
          <input id="submit" type="submit" class="form-control btn-primary" value="Submit">

        </div>

       </form>
       <br>

       <table class="table table-striped">

        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
       </table>





    </div>

    <script src="main.js"></script>

  </body>
</html>
